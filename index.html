<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML</title>
    <style>
        .box{
            width: 345px;
            height: 456px;
            background-color: green;
            color: white;
        }
        ul li{
            display: flex;
            list-style: none;
            margin: 4px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>Jyotshna Bindhani</li>
            <li>Purnima Bindhani</li>
            <li>Ramakrushna Bindhani</li>
        </ul>
    </div>
</body>
</html>
